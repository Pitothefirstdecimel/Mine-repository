<html>

	<head>
	
		<title>JQ1</title>
		
		<script type="text/javascript" src="jQuery.min.js"></script>
	
		<style type="text/css">
		

			
			#circle {
			
				width:150px;
				height:150px;
				background-color:green;
				border-radius:50%;
			
			
			}
		
		
		
		</style>  

	</head>	
	
	<body>
	
		<div id="circle"></div>
		
		<script type="text/javascript">
		
			$("#circle").click(function()  {
			
				
				$(this).animate({
				width:"400px",
				height:"400px",
				marginLeft:"100px",
				marginTop:"100px",
				}, 10000, function() {
				
					$(this).css("background-color", "red");
				
				});
			
			});
		
		</script>
		
	</body>
	
</html>
